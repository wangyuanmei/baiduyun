<section>
    <div class="cooperate">
        <form class="form-horizontal" id="my-form">
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">姓名或单位名称</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username" name="username" placeholder="点击输入" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-3 control-label">联系电话</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="phone" placeholder="点击输入" required="required" pattern="(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,14}">
                </div>
            </div>
            <div class="form-group">
                <label for="qq" class="col-sm-3 control-label">QQ</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="qq" placeholder="点击输入" required="required" pattern="^[1-9][0-9]{4,}$">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">E-mail</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" placeholder="点击输入" required="required" pattern="^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-3 control-label">地址</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="address" placeholder="点击输入" required="required">
                </div>
            </div>
            <div class="client-numbers">
                <label for="buttons" class="col-sm-3 control-label">目前客户数量</label>
                <div id="buttons" class="col-sm-9">
                    <div class="btn-group" data-toggle="buttons" >
                        <label class="btn active">
                            <input type="radio" name="options" id="option1" autocomplete="off" checked>500以下
                        </label>
                        <label class="btn">
                            <input type="radio" name="options" id="option2" autocomplete="off">500-10000
                        </label>
                        <label class="btn">
                            <input type="radio" name="options" id="option3" autocomplete="off">1W以上
                        </label>
                    </div>
                </div>

            </div>
            <button class="btn form-control btn-submit" type="submit">提交</button>
        </form>
    </div>
